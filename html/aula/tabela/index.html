<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Estudando tabelas</title>
  </head>
  <body>
    <table border="1">
      <caption>Tabela de Preços</caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Nome</td>
          <td>Valor (R$)</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td rowspan="2">Feijão<br/>Arroz</td>
          <td>4,00</td>
        </tr>
        <tr>
          <td>3,00</td>
        </tr>
        <tr>
          <td colspan="2">Batata 8,00</td>
        </tr>
        <tr>
          <td>Mouse</td>
          <td>10,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
