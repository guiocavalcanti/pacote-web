<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.4.4.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <form action="">
        <fieldset>
          <legend>Serviço de busca de endereços</legend>
          <label for="campo-cep">Digite seu CEP</label>
          <input type="text" id="campo-cep" name="cep" />
          <input type="submit" value="Buscar CEP" id="buscar" />
          <label for="campo-endereco">Endereço</label>
          <input type="text" id="campo-endereco" name="endereco" />
          <label for="campo-bairro">Bairro</label>
          <input type="text" id="campo-bairro" name="bairro" />
          <label for="campo-cidade">Cidade</label>
          <input type="text" id="campo-cidade" name="cidade" />
          <label for="campo-uf">UF</label>
          <input type="text" id="campo-uf" name="uf" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
